{% extends 'base.html' %}

{% block content %}
    
<div class="nav-item"><a class="nav-link" href="{% url 'bookmark_create' %}">Bookmark 추가하기</a></div>
        
    <table>
        {% for object in object_list %}
        <tr>
            <td>{{ object.id }}</td>
            <td><a href="{% url 'bookmark_detail' pk=object.id %}">{{object.site_name}}</a></td>
            <td><a href="{{ object.url }}" target="_blank">{{ object.url }}</a></td>
            <td><a href="{% url 'bookmark_update' pk=object.id %}">북마크 수정하기</a></td>
            <td><a href="{% url 'bookmark_delete' pk=object.id %}">북마크 삭제하기</a></td>

        </tr>
        {% endfor %}
    </table>
{% endblock %}
