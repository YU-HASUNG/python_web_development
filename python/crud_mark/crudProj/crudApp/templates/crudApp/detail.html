{% extends 'crudApp/index.html' %}
{% block content %}
<section class="page-section" id="services">
    <div class="container px-4 px-lg-5">
        <!--글제목을 넣을 예정입니다-->
        <h2 class="text-center mt-0">제목 : {{post.title}}</h2> <!--제목 가져오기-->
        <hr class="divider" />
        <p>작성 일자 및 시간 : {{post.pub_date}}</p> <!--작성 일자 및 시간 가져오기-->
        <p>글쓴이 : {{ post.writer }}</p> <!--작성자 가져오기-->
        <p>내용 : {{ post.body }}</p> <!--내용 가져오기-->
        <a href="{% url 'edit' post.id %}">수정하기</a> <!--수정하기 링크 연결-->
        <a href="{% url 'delete' post.id %}">삭제하기</a> <!--삭제하기 링크 연결-->

    </div>
</section>
{% endblock %}
